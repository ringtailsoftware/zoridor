name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout zoridor
        uses: actions/checkout@v2
        with:
          path: zoridor
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0
      - name: Build test
        run: zig build test
        working-directory: zoridor
      - name: Build terminal
        run: zig build -Dweb=false
        working-directory: zoridor
      - name: Build web
        run: zig build -Dweb=true
        working-directory: zoridor

